{% block head %}
	{% load bootstrap3 %}
	<script src="{% bootstrap_jquery_url %}"></script>
	<form action="{% url 'search:index' %}" class="navbar-form navbar-left" method="get">
	    <div class="input-group">
	        <input id="search" name="q" type="text" class="form-control" placeholder="Поиск">
        	<span class="input-group-btn">
	            <button type="submit" class="btn btn-default">{% bootstrap_icon 'search' %}</button>
	        </span>
	    </div>
	</form>

	{% bootstrap_javascript %}
	{% bootstrap_css %} 
	
	<link rel="home" type="application/rss+xml" href="http://example.com/feed" />

{% endblock %}

{% block content %}
    {% block page %}
    {% endblock page %}
    {% block sidebar %}
    {% endblock %}
{% endblock content %}
{% block footer %}
{% endblock %}
