{% extends 'home/base.html' %}
{% block page %}
    <article>
    <h1>IP adress:  {{ip_addr}}</h1>
    <h1> Next URL:  {{url_next}}</h1>
    <h1>Sections:</h1>
    {% if section_list %}
        <ul>
        {% for section in section_list %}
            <li>
            <a href="{% url 'blog:section' section.section_url %}">{{ section.section_title }}</a>
            </li>
        {% endfor %}
        </ul>
    {% endif %}
    </article>
{% endblock page %}
